<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paladin Facility Management - Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px;
            color: black;
            box-sizing: border-box;
        }

        .header-container a {
            color: black;
            text-decoration: none;
            padding: 10px;
        }

        .header-content {
            text-align: center;
            padding: 20px;
            background-color: #380346;
            color: white;
            box-sizing: border-box;
        }

        .main-content {
            display: flex;
            height: calc(100% - 150px);
            box-sizing: border-box;
        }

        /* Styles for the navigation bar */
        /* Styling for the navigation panel */
        .navigation {
            flex: 0 0 15%;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #380346;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 80%;
            padding: 10px;
            background-color: #380346;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .display-section {
            margin-top: 0px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .display-section h2 {
            margin-bottom: 20px;
            color: #380346;
        }

        .display-section p {
            font-size: 1.2em;
            color: #333;
        }

        .carousel {
            width: 100%;
            max-width: 1100px;
            position: relative;
            margin-top: 20px;
        }

        .carousel img {
            width: 100%;
            border-radius: 5px;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel .prev {
            left: 10px;
        }

        .carousel .next {
            right: 10px;
        }

        .carousel-description {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }
    </style>
    <script>
        function redirectToHomepage() {
            window.location.href = "homepage/homepage.html";
        }

        let currentSlide = 0;
        const descriptions = [
            "The Dashboard will feature widgets that provide a quick overview of the facilities you manage.",
            "The Tracker is a tool that helps you keep track of the maintenance, repairs, and projects of your facilities.",
            "Track the progress of your projects and maintenance tasks with the Project Tracker.",
            "The Knowledge Base is a repository of information that will help you manage your facilities more effectively.",
            "Description for Image 5",
            "Description for Image 6",
            "Description for Image 7",
            "Description for Image 8",
            "Description for Image 9",
            "Description for Image 10"
        ];

        const activeSlides = [0, 1, 2, 3]; // Only show images 1 to 4

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel img');
            const description = document.querySelector('.carousel-description');
            if (index >= activeSlides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = activeSlides.length - 1;
            } else {
                currentSlide = index;
            }
            slides.forEach((slide, i) => {
                slide.style.display = activeSlides.includes(i) ? (i === activeSlides[currentSlide] ? 'block' : 'none') : 'none';
            });
            description.textContent = descriptions[activeSlides[currentSlide]];
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            document.querySelector('.carousel .next').addEventListener('click', nextSlide);
            document.querySelector('.carousel .prev').addEventListener('click', prevSlide);
            setInterval(nextSlide, 5000); // Change image every 5 seconds
        });
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-section">
                <a href="#">Home</a>
            </div>
            <div class="right-section" id="datetime">
                <!-- Date and time will be updated here -->
            </div>
        </div>
        <div class="header-content">
            <h1>Welcome to Paladin Facility Management</h1>
        </div>
    </header>
    <div class="main-content">
        <nav class="navigation">
            <div class="login-container">
                <h2>Login Below</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button onclick="redirectToHomepage()">Login</button>
            </div>
        </nav>
        <div class="display-section">
            <h2>Manage Your Facilities Efficiently</h2>
            <p>Welcome to Paladin Facility Management. This platform helps you manage your facilities efficiently and effectively. Stay tuned for updates!</p>
            <div class="carousel">
                <button class="prev">&lt;</button>
                <img src="indeximages/image1.png" alt="Image 1">
                <img src="indeximages/image2.png" alt="Image 2" style="display:none;">
                <img src="indeximages/image3.png" alt="Image 3" style="display:none;">
                <img src="indeximages/image4.png" alt="Image 4" style="display:none;">
                <img src="indeximages/image5.png" alt="Image 5" style="display:none;">
                <img src="indeximages/image6.png" alt="Image 6" style="display:none;">
                <img src="indeximages/image7.png" alt="Image 7" style="display:none;">
                <img src="indeximages/image8.png" alt="Image 8" style="display:none;">
                <img src="indeximages/image9.png" alt="Image 9" style="display:none;">
                <img src="indeximages/image10.png" alt="Image 10" style="display:none;">
                <button class="next">&gt;</button>
            </div>
            <p class="carousel-description">Description for Image 1</p>
        </div>
    </div>
</body>
</html>
